<section id="portfolio">

  <main class="portfolio-content">

    <div class="headline">
      <span></span>
      <h1>Portfolio</h1>
      <span></span>
    </div>

    <div>
      <p>Explore a selection of my work here - Interact with projects to see my skills in action.</p>
    </div>


    <div class="projects-container">

      @for (project of projects; track project.title) {
      <div class="single-project" [class.row-reverse]="project.isReverse">
        <div class="project-imagebox">
          <img [src]="project.image" [alt]="project.title">
        </div>
        <div class="project-info-container">
          <div class="project-descritpion">
            <h2>{{project.title}}</h2>
            <h3>{{project.technologies}}</h3>
            <p>{{project.description}}</p>
          </div>
          <div class="project-links">
            <a [href]="project.liveLink" target="_blank" rel="noopener noreferrer">Live test</a>
            <a [href]="project.githubLink" target="_blank" rel="noopener noreferrer">Github</a>
          </div>
        </div>
      </div>
      }

    </div>


    <div class="shadow-element">
      <img src="/assets/img/shadowportfolio.svg" alt="">
    </div>

  </main>





</section>
